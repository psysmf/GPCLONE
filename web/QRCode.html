<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <!-- includes the libiarys -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/qrcode.js"></script>
</head>
  <body>
    <p> change the number in here an hit enter for a new qr code <br/> </p>
  <input id="text" type="text" value="07511760822" style="width:80%" /><br />
  <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

  <script type="text/javascript">
  var qrcode = new QRCode(document.getElementById("qrcode"), {
  	width : 100,
  	height : 100
  });

  function makeCode () {
  	var elText = document.getElementById("text");

  	if (!elText.value) {
  		alert("Input a text");
  		elText.focus();
  		return;
  	}

  	qrcode.makeCode(elText.value);
  }

  makeCode();

  $("#text").
  	on("blur", function () {
  		makeCode();
  	}).
    // this lets you change the number in the text box and push enter
  	on("keydown", function (e) {
  		if (e.keyCode == 13) {
  			makeCode();
  		}
  	});
  </script>
  </body>


  </body>
